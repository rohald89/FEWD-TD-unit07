<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>WebApp Dashboard</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>YourApp</h1>
        <div class="bell">
          <svg
            version="1.1"
            id="Layer_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 32 32"
            style="enable-background: new 0 0 32 32;"
            xml:space="preserve"
          >
            <style type="text/css">
              .st0 {
                fill: #000000;
              }
            </style>
            <g id="bell-icon">
              <g>
                <path
                  class="bell-icon"
                  d="M24,18v-8c0-5.5-4.5-10-10-10S4,4.5,4,10v8l-4,8h9.1c0.5,2.3,2.5,4,4.9,4s4.4-1.7,4.9-4H28L24,18z M14,28
			c-1.3,0-2.4-0.8-2.8-2h5.6C16.4,27.2,15.3,28,14,28z M3,24l3-6v-8c0-4.4,3.6-8,8-8s8,3.6,8,8v8l3,6H3z"
                />
              </g>
            </g>
          </svg>
          <div id="notifications"></div>
        </div>
        <img src="images/member-1.jpg" alt="profile picture" />
        <h3>John Sullivan</h3>
      </header>
      <nav>
        <a href="#"
          ><img src="icons/icon-dashboard.svg" alt="dashboard icon"
        /></a>
        <a href="#"><img src="icons/icon-members.svg" alt="members icon" /></a>
        <a href="#"><img src="icons/icon-visits.svg" alt="visits icon" /></a>
        <a href="#"
          ><img src="icons/icon-settings.svg" alt="settings icon"
        /></a>
      </nav>
      <main>
        <div class="main-header">
          <h2 class="headline">Dashboard</h2>
          <div class="search">
            <input type="search" placeholder="Search..." />
          </div>
        </div>
        <div class="alert" id="alert">
          <!-- JS will insert alert here -->
        </div>
        <section class="traffic">
          <div class="traffic-header">
            <h3>Traffic</h3>
            <ul>
              <li class="traffic-nav-link">Hourly</li>
              <li class="traffic-nav-link">Daily</li>
              <li class="traffic-nav-link active">Weekly</li>
              <li class="traffic-nav-link">Monthly</li>
            </ul>
          </div>
          <div class="chart-container">
            <h3>traffic-chart</h3>
            <!-- element line graph will attach to -->
            <canvas id="traffic-chart"></canvas>
          </div>
        </section>
        <div class="half-size">
          <section class="daily">
            <h3>Daily Traffic</h3>
            <div class="chart-container-half">
              <!-- element bar graph will attach to -->
              <canvas id="dialy-chart"></canvas>
            </div>
          </section>
          <section class="mobile-users">
            <h3>Mobile Users</h3>
            <div class="chart-container-half">
              <!-- element donut chart will attach to -->
              <canvas id="mobile-chart"></canvas>
            </div>
          </section>
        </div>

        <section class="socials">
          <div class="social">
            <div class="social-img">
              SVG HERE
            </div>
            <div class="social-stats">
              <p>Twitter</p>
              <p>10,345</p>
            </div>
          </div>
          <div class="social">
            <div class="social-img">
              SVG HERE
            </div>
            <div class="social-stats">
              <p>Facebook</p>
              <p>10,345</p>
            </div>
          </div>
          <div class="social">
            <div class="social-img">
              SVG HERE
            </div>
            <div class="social-stats">
              <p>Google+</p>
              <p>10,345</p>
            </div>
          </div>
        </section>
        <div class="half-size">
          <section class="newMembers half-size">newMembers</section>
          <section class="recentActivity half-size">recentActivity</section>
        </div>
        <div class="half-size">
          <section class="messageUser half-size">messageUser</section>
          <section class="Settings half-size">Settings</section>
        </div>
      </main>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
      integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
