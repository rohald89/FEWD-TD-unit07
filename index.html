<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>WebApp Dashboard</title>
  </head>
  <body>
    <header>
      <h1>YourApp</h1>
      <img src="icons/icon-bell.svg" alt="notification bell" />
      <img src="images/member-1.jpg" alt="profile picture" />
      <p>John Sullivan</p>
    </header>
    <nav>
      <ol>
        <li>Dashboard</li>
        <li>User</li>
        <li>Charts</li>
        <li>Settings</li>
      </ol>
    </nav>
    <main>
      <section class="traffic"></section>
      <section class="dailyTraffic"></section>
      <section class="mobileUsers"></section>
      <section class="socialStats"></section>
      <section class="newMembers"></section>
      <section class="recentActivity"></section>
      <section class="messageUser"></section>
      <section class="Settings"></section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
      integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
